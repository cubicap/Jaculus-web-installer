<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jaculus web installer</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4.19.0/css/xterm.css">
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
        <link rel="icon" href="favicon.ee2246ac.ico">
         <script type="module" src="index.runtime.325cfd27.js"></script><script src="https://cdn.jsdelivr.net/npm/xterm@4.19.0/lib/xterm.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1 align="center"><p><img src="esp-logo.e558125a.png" width="42" height="42" style="vertical-align: middle" crossorigin=""> Jaculus web installer</p></h1>
        <h4 align="center">A Serial Flasher utility for Jaculus - ESP32</h4>
        <div id="safariErr" style="display: none"><p align="center" style="color: red">This tool is not supported on Safari browser!</p>
        </div>
        <div align="center">
            <a class="btn btn-info" href="https://jaculus.org/" target="_blank">View Jaculus Documentation</a>
            <a class="btn btn-info" href="https://github.com/cubicap/Jaculus-web-installer" target="_blank">View Source Code</a>
          </div>
        <div class="container" id="main">
            <hr>
            <div id="program">
                <h3> Program </h3>
                <label for="baudrates" id="lblBaudrate">Baudrate:</label>
                <label style="display: none" id="lblConnTo">Connected to device: </label>
                <select name="baudrates" id="baudrates">
                    <option value="921600">921600</option>
                    <option value="460800">460800</option>
                    <option value="230400">230400</option>
                    <option value="115200">115200</option>
                </select>

                <br><br>

                <label for="chipIndex" id="lblchipIndex">Select chip:</label>
                <select name="chipIndex" id="chipIndex">
                </select>
                <br><br>

		<label for="variants" id="lblvariants">Select variant:</label>
                <select name="variants" id="variants">
                </select>
                <br><br>


                <label for="jacVersions" id="lbljacVersions">Select Jaculus version:</label>
                <select name="jacVersions" id="jacVersions">
                </select>
                <br><br>

                <label for="boardFlashErase" id="lblboardFlashErase">Erase Flash:</label>
                <select name="boardFlashErase" id="boardFlashErase">
                    <option value="noErase">No</option>
                    <option value="erase">Yes</option>
                </select>
                <br><br>


                <input class="btn btn-info btn-sm" type="button" id="connectButton" value="Connect">
                <input class="btn btn-success btn-sm" type="button" id="flashButton" value="Flash">
                <input class="btn btn-info btn-sm" type="button" id="copyTraceButton" value="Copy Trace">
                <input class="btn btn-danger btn-sm" type="button" id="eraseButton" value="Erase Flash">
                <br><br>
                <input class="btn btn-warning btn-sm" type="button" id="disconnectButton" value="Disconnect">

                <br>

                <div class="alert alert-danger alert-dismissible" id="alertDiv" style="margin-top: 10px; display: none">
                    <a href="#" class="close" aria-label="close" onclick="$('.alert').hide()">&times;</a>
                    <span id="alertmsg"></span>
                </div>

                <hr>
            </div>
            <div id="console">
                <h3>Console </h3>
                <label for="consoleBaudrates" id="lblConsoleBaudrate">Baudrate:</label>
                <select name="consoleBaudrates" id="consoleBaudrates">
                    <option value="115200">115200</option>
                    <option value="74880">74880</option>
                </select>

                <br><br>

                <input class="btn btn-info" type="button" id="consoleStartButton" value="Start">
                <input class="btn btn-info" type="button" id="consoleStopButton" value="Stop">
                <input class="btn btn-info" type="button" id="resetButton" value="Reset">
                <hr>
            </div>
            <div id="terminal"></div>
        </div>
        <script src="index.9ae2665d.js" type="module"></script>
        <script>// Safari 3.0+ "[object HTMLElementConstructor]"
var isSafari = /constructor/i.test(window.HTMLElement) || function(p) {
    return p.toString() === "[object SafariRemoteNotification]";
}(!window["safari"] || typeof safari !== "undefined" && window["safari"].pushNotification);
if (isSafari) {
    document.getElementById("safariErr").style.display = "inline";
    document.getElementById("main").style.display = "none";
}

</script>
    </body>
</html>
